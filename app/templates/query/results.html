{% extends 'query/index.html' %}
{% block content %}
  {{ super() }}
  <h2>Query Results</h2>
  <table>
    <thead>
      <tr>
        {% for column in cols %}
          <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for value in row %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
