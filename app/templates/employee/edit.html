<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee</title>
</head>

<body>
  <h1>Edit Employee</h1>
  <form action="/employee/{{ emp.ID }}/edit" method="POST">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" value="{{ emp.FirstName }}" required><br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" value="{{ emp.LastName }}" required><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" value="{{ emp.Gender }}" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label for="ssn">Social Security Number:</label>
      <input type="text" id="ssn" name="ssn" value="{{ emp.SocialSecurity }}" required><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" value="{{ emp.BirthDate }}" required><br><br>

      <label for="address">Primary Address:</label>
      <input type="text" id="address" name="address" value="{{ emp.StreetAddress }}" required><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" value="{{ emp.City }}" required><br><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" value="{{ emp.State }}" required><br><br>

      <label for="zip">Zip Code:</label>
      <input type="number" id="zip" name="zip" value="{{ emp.ZIPCode }}" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" value="{{ emp.PhoneNumber }}" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Professional Information</legend>
      <label for="degree">Highest Academic Degree:</label>
      <select id="degree" name="degree" value="{{ emp.HighestDegree }}">
        <option value="">-- Select --</option>
        <option value="Diploma">High School</option>
        <option value="Associate">Associate's Degree</option>
        <option value="Bachelor">Bachelor's Degree</option>
        <option value="Master">Master's Degree</option>
        <option value="Doctoral">Doctorate</option>
      </select><br><br>

      <label for="experience">Years of Work Experience:</label>
      <input type="number" id="experience" name="experience" min="0" value="{{ emp.ExternalYearsWorked }}" required><br><br>

      <label for="position">Position:</label>
      <select id="position" name="position" value="{{ emp.Position }}" required>
        <option value="research_scientist">Research Scientist</option>
        <option value="applied_scientist">Applied Scientist</option>
        <option value="engineer_programmer">Engineer/Programmer</option>
        <option value="senior_programmer">Senior Programmer</option>
        <option value="director">Director</option>
      </select><br><br>

      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary" min="0" value="{{ emp.Salary }}" required><br><br>
    </fieldset>

    <button type="submit">Update</button>
  </form>
</body>

</html>
